<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>震动效果</title>
	<style>
		*{margin: 0; padding: 0;}
		ul,li{list-style: none;}
		.shake-box{position: relative; width: 180px; height: 400px; margin: 0 auto;}
		.shake-card{position: absolute; width: 180px; height: 300px; background: #f30;}
		.shake-btn{position: absolute; left: 40px; top: 330px; width: 100px; height: 40px; line-height: 40px; text-align: center; color:#fff; background: #f30; cursor: pointer;}
	</style>
</head>
<body>
 
	<div class="shake-box">
		<div class="shake-card" id="shake-card"></div>
		<div class="shake-btn" id="shake-btn">开始震动</div>
	</div>

	<script type="text/javascript" src="shake.min.js"></script>
	<script type="text/javascript">
		var shakeBtn = document.getElementById('shake-btn'),
			shake = new Shake('shake-card', {
				margin: 3
			}),
			shaked = false;
		shakeBtn.onclick = function() {
			shaked = !shaked;
			if (shaked) {
				shakeBtn.innerHTML = '停止震动';
				shake.start();
			} else {
				shakeBtn.innerHTML = '开始震动';
				shake.stop();
			}
		};
	</script>
	
</body>
</html>
